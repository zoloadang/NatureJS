<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IO xhr test</title>
	<script src="../../nature/require.js"></script>
</head>
<body>

	<script>
		require(['../../nature/io/xhr.js'], function(io) {

			io.get({

				url: 'json2.html',
				method: 'GET',
				success: function(data) {

					console.log(data, data.responseText);

				},
				failure: function() {

					alert(2);
					console.log('error');

				}
				
			});
			
			
		});
	</script>

</body>
</html>
