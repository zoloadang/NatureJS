<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>extend unit test</title>
	<link rel="stylesheet" href="../jasmine-1.0.2/jasmine.css" />
</head>
<body>
	
	<script src="../../nature/require.js"></script>
	<script src="../jasmine-1.0.2/jasmine.js"></script>
	<script src="../jasmine-1.0.2/jasmine-html.js"></script>

	<script>

		require(['../../nature/class/extend.js'], function(extend) {

			describe("扩展类的方法.", function() {

            it("extend a constructor", function() {
                var A = function() {};
                var B = function() {};
                extend(B, A);
                var c = new B;
                expect(c instanceof A).toBe(true);
                expect(c instanceof B).toBe(true);
            });

        });

			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();

		});

	</script>

</body>
</html>
