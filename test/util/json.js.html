<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>json unit test</title>
	<link rel="stylesheet" href="../jasmine-1.0.2/jasmine.css" />
</head>
<body>
	
	<script src="../../nature/require.js"></script>
	<script src="../jasmine-1.0.2/jasmine.js"></script>
	<script src="../jasmine-1.0.2/jasmine-html.js"></script>

	<script>

		require(['../../nature/util/json.js'], function(json) {

			describe("JSON 模块.", function() {

            it("translate json string to object.", function() {
                var a = json.parse('{"a": "b"}');
                expect(a['a']).toBe('b');
            });

            it("translate json object to string.", function() {
                expect(json.stringify({"a":"b"})).toBe('{"a":"b"}');
            });

        });

			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();

		});

	</script>

</body>
</html>
