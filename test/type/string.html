<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>String module unit test</title>
	<link rel="stylesheet" href="../jasmine-1.0.2/jasmine.css" />
</head>
<body>
	
	<script src="../../nature/require.js"></script>
	<script src="../jasmine-1.0.2/jasmine.js"></script>
	<script src="../jasmine-1.0.2/jasmine-html.js"></script>

	<script>

		require(['../../nature/type/string.js'], function(string) {

			//method trim
			describe('string.trim', function() {

				it('romove both ends of the blank string', function() {
					expect(string.trim(' test ')).toBe('test');
					expect(string.trim('      I am nanzhi.')).toBe('I am nanzhi.');
					expect(string.trim('      I am nanzhi.     ')).toBe('I am nanzhi.');
				});

			});

			//method substitute
			describe('string.substitute', function() {
				
				it('replace specific character by data', function() {
					
					var str = '{person} is a {role}.',
						data = { person: 'Nanzhi', role: 'Developer' };

					expect(string.substitute(str, data)).toBe('Nanzhi is a Developer.');
					
				});	
				
			});

			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();

		});

	</script>

</body>
</html>
